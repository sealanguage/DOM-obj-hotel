<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel rooms </title>
</head>
<body>
   <h1>Hotel Name</h1>
   <p id="name"></p>
   <h3>Total Rooms</h3>
   <p id="totalRooms"></p>
   <h3>Available Rooms</h3>
   <p id="availRooms"></p>

    <div>
        <button onclick="getRooms()">Click for rooms info</button> 
    </div>
    
    <script>
        var hotel = {
            name: 'Biltmore',
            rooms: 500,
            roomsBooked: 150,
            roomService: true,
            pool: false,
            roomsAvail: function () {
                return this.rooms - this.roomsBooked;
              }
            };
            function getRooms () {
                document.getElementById("name").innerHTML = hotel.name;
                document.getElementById("totalRooms").innerHTML = hotel.rooms;
                document.getElementById("availRooms").innerHTML = hotel.roomsAvail();
            }
    </script>
    
</body>
</html>
